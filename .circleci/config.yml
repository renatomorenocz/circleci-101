version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restore Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          name: Save Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Run Lint
          command: yarn lint
      - run:
          name: Run Tests
          command: yarn test
