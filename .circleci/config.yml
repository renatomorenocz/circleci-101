jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restore Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          name: Save Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Build
          command: yarn build
  lint:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restore Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: yarn lint

  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          name: Restore Package Cache
          key: dependencies-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Test
          command: yarn test

workflows:
  version: 2
  default:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
